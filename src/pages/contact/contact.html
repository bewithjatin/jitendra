<ion-header>
  <ion-navbar>
    <ion-title text-center> <img src="assets/imgs/f-1.png" class="pad" ></ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-grid>
  <ion-row>
    
    <ion-col>
	<ion-item>
     <ion-label floating class="lab">Mobile Number</ion-label>
     <ion-input type="number" class="text" maxlength="10" [(ngModel)]="mobile"></ion-input>
</ion-item>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col>
     <ion-item>
     <ion-label floating class="lab">Name</ion-label>
     <ion-input class="text" [(ngModel)]="name" maxlength="10"></ion-input>
</ion-item>
    </ion-col>
    
    
  </ion-row>
  <ion-row>
    <ion-col>
     <ion-item>
     <ion-label floating class="lab" >City</ion-label>
     <ion-input class="text" [(ngModel)]="city"></ion-input>
</ion-item>
    </ion-col>
    
    
  </ion-row>
</ion-grid>
</ion-content>
<ion-footer>
  <ion-toolbar color="dark">
     <ion-grid>
  <ion-row >
    
    <ion-col class="footb" (click)="register()">
Register
    </ion-col>

  </ion-row>
  </ion-grid>
  </ion-toolbar>
</ion-footer>
